name: Release X-ui

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  freebsdamd64build:
    name: Build x-ui FreeBSD amd64
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Build FreeBSD amd64 version
        run: |
          # 构建二进制文件到临时名称
          CGO_ENABLED=0 GOOS=freebsd GOARCH=amd64 go build -o x-ui-bin -v main.go
          
          # 创建打包目录
          mkdir -p x-ui/bin
          
          # 复制文件
          mv x-ui-bin x-ui/x-ui
          cp x-ui.sh x-ui/x-ui.sh
          
          # 下载 Xray
          cd x-ui/bin
          wget https://github.com/XTLS/Xray-core/releases/latest/download/Xray-freebsd-64.zip
          unzip Xray-freebsd-64.zip
          rm -f Xray-freebsd-64.zip geoip.dat geosite.dat
          wget https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat
          wget https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat
          mv xray xray-freebsd-amd64
          cd ../..
          
      - name: Package
        run: tar -zcvf x-ui-freebsd-amd64.tar.gz x-ui
        
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: x-ui-freebsd-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
