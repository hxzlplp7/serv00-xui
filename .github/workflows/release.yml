name: Release X-ui

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  freebsdamd64build:
    name: Build x-ui FreeBSD amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build in FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: |
            pkg install -y go git wget unzip
          run: |
            # 构建二进制文件（启用 CGO）
            echo "Building x-ui..."
            CGO_ENABLED=1 go build -o x-ui -v main.go
            
            # 创建打包目录
            mkdir -p x-ui-pkg/bin
            
            # 复制文件
            mv x-ui x-ui-pkg/x-ui
            cp x-ui.sh x-ui-pkg/x-ui.sh
            
            # 下载 Xray
            cd x-ui-pkg/bin
            fetch https://github.com/XTLS/Xray-core/releases/latest/download/Xray-freebsd-64.zip
            unzip Xray-freebsd-64.zip
            rm -f Xray-freebsd-64.zip geoip.dat geosite.dat
            fetch https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat
            fetch https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat
            mv xray xray-freebsd-amd64
            cd ../..
            
            # 重命名目录
            mv x-ui-pkg x-ui
            
            # 打包
            echo "Packaging..."
            tar -zcvf x-ui-freebsd-amd64.tar.gz x-ui
            
            echo "Build completed!"
            ls -la x-ui-freebsd-amd64.tar.gz
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: x-ui-freebsd-amd64
          path: x-ui-freebsd-amd64.tar.gz
          
      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: x-ui-freebsd-amd64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
